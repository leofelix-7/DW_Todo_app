{% extends 'base.html' %}
{% load static %}
{% block body %}



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="left-panel">

</div>

{% for i in todo %}
<div class="todo">
    <!-- TODO HEADER -->
    <div class="todo-header">
        <!-- TODO CHECKBOX -->
        <input type="checkbox" class="checkbox" {% if i.completed %} checked {% endif %}>

        <!-- TODO TITLE -->
        <h1>{{i.title}}</h1>
    </div>

    <!-- TODO DESCRIPTION -->
    <span class="desc">
        {{i.description}}
    </span>

    <!-- TODO TAGS -->
    <div class="tags">
        {% for tag in i.tags.all %}
            <h1 class="tag" style="background-color: {{ tag.color }}80;">{{ tag.name }}</h1>
        {% endfor %}
    </div>
</div>
<div class="right-panel">

</div>

{% endfor %}
{% endblock %}
